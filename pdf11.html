<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>PDF PRAEMIA</title>
    <style>
        :root {
            --ui-font: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 210mm;
            background: transparent !important;
        }
        
        .page {
            width: 210mm;
        }
        
        .page-section {
            width: 210mm;
            height: 147mm;
            background-color: transparent;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: grid;
            grid-template-columns: repeat(168, 1.25mm);
            grid-template-rows: repeat(119, 1.25mm);
            gap: 0;
            page-break-inside: avoid;
        }
        
        .page-section:last-child {
            page-break-after: auto;
        }
        
        .page-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 0, 0.2) 0px,
                    rgba(255, 0, 0, 0.2) 1px,
                    transparent 1px,
                    transparent 1.25mm
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 0, 0, 0.2) 0px,
                    rgba(255, 0, 0, 0.2) 1px,
                    transparent 1px,
                    transparent 1.25mm
                );
            pointer-events: none;
            z-index: 1000;
        }
        
        .grid-item {
            border: 1px solid rgba(0, 0, 255, 0.1);
        }
        
        /* @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page-section {
                page-break-after: always;
            }
            .page-section:last-child {
                page-break-after: auto;
            }
        } */
    </style>
</head>
<body>
    <div class="page">
        <div class="page-section bg-14" style="background-image: url('https://raw.githubusercontent.com/TURPINJonathan/PRAEMIA/main/Plan%20de%20travail%2014.png');">
        </div>
        <div class="page-section bg-15" style="background-image: url('https://raw.githubusercontent.com/TURPINJonathan/PRAEMIA/main/Plan%20de%20travail%2015.png');">
        </div>
        <div class="page-section bg-16" style="background-image: url('https://raw.githubusercontent.com/TURPINJonathan/PRAEMIA/main/Plan%20de%20travail%2016.png');">
        </div>
        <div class="page-section bg-16" style="background-image: url('https://raw.githubusercontent.com/TURPINJonathan/PRAEMIA/main/Plan%20de%20travail%2017.png');">
        </div>
        <div class="page-section bg-16" style="background-image: url('https://raw.githubusercontent.com/TURPINJonathan/PRAEMIA/main/Plan%20de%20travail%2018.png');">
        </div>
        <div class="page-section bg-16" style="background-image: url('https://raw.githubusercontent.com/TURPINJonathan/PRAEMIA/main/Plan%20de%20travail%2019.png');">
            <div style="grid-column: 67 / 160; grid-row: 27 / 34; border: 2px solid #41CBBB; background-color: #FFFFFF; font-size: 10px; display: flex; align-items: center; font-family: var(--ui-font);">
                <div style="flex: 1; padding-left: 4px; font-weight: bold;">
                    Revenus fonciers NETS:
                </div>
                <div style="flex: 1; color: #FFFFFF; height: 100%; display: flex; align-items: center; justify-content: flex-start;">
                    <span style="background-color: #00685f; height: inherit; display: flex; align-items: center; padding: 0 4px;">
                        {{TXT_form_2044_total_114_4BA}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
