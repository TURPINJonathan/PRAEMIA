<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>PRAEMIA PDF</title>

    <style>
        :root {
            --ui-font: 'Inter', ui-sans-serif, system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            width: 210mm;
            font-family: var(--ui-font);
            background: white;
        }

        /* ===========================
           STRUCTURE PDF
           =========================== */

        /* Une vraie page PDF = 2 sections */
        .pdf-page {
            width: 210mm;
            height: auto;
            page-break-after: always;
        }

        /* Demi-page PRAEMIA = 147mm */
        .page-section {
            width: 210mm;
            height: 147mm;
            display: grid;
            grid-template-columns: repeat(168, 1.25mm);
            grid-template-rows: repeat(119, 1.25mm);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Titre invisible utilisé pour chapitrage PDF */
        .pdf-title {
            position: absolute;
            opacity: 0;
            height: 0;
            font-size: 1px;
            pointer-events: none;
        }
    </style>
</head>
